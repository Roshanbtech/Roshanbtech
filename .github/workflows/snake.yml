name: generate animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set a timeout to avoid infinite runs

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Debugging step - Check the GitHub username and environment variables
      - name: Debugging - Show environment and user details
        run: |
          echo "GitHub Username: Roshanbtech"
          echo "Current directory:"
          pwd
          echo "Listing files in the repository:"
          ls -la

      # Step 3: Generate the GitHub Contribution Snake Animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: Roshanbtech
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        continue-on-error: true  # Allows the workflow to continue even if this step fails

      # Step 4: Debugging - Check if dist folder exists after the generation step
      - name: Verify output files after generation
        run: |
          echo "Listing contents of dist folder"
          ls -la dist || echo "dist folder not found"
          # Ensure the expected SVG files are present
          test -f dist/github-contribution-grid-snake.svg || echo "github-contribution-grid-snake.svg not found"
          test -f dist/github-contribution-grid-snake-dark.svg || echo "github-contribution-grid-snake-dark.svg not found"

      # Step 5: Push the generated files to the output branch
      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
